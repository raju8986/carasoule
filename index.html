<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Carousel -->
    <div id="car" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#car" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#car" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#car" data-bs-slide-to="2"></button>
        </div>
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="hello.jpeg" alt="nature" class="d-block" width="100%" height="350px">
            </div>
            <div class="carousel-item"><img src="how.jpeg" alt="nature" class="d-block" width="100%" height="350px"></div>
            <div class="carousel-item"><img src="where.jpeg" alt="nature" class="d-block" width="100%" height="350px"></div>
        </div>
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev " type="button" data-bs-target="#car" 3 data-bs-slide="prev"><span
                class="carousel-control-prev-icon"></span>prev</button>
        <button class="carousel-control-next " type="button" data-bs-target="#car" data-bs-slide="next"><span
                class="carousel-control-next-icon"></span>next</button>
    </div>
</body>

</html>
